<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <title>Modern Dropdown</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

  <div class="drop-button">
    <button onclick="handleMainButtonClicked()">
      <spanspan class="text">Lorem Ipsum</spanspan>
    </button>
    <button onclick="toggleDropdown()">
      <span id="drop" class="drop material-symbols-outlined">
        expand_more
      </span>
    </button>
    <div id="menu" class="menu">
      <button onclick="handleMenuButtonClicked()">
        <span class="material-symbols-outlined"> handshake </span>
        <span class="text">Lorem 1</span>
      </button>
      <button onclick="handleMenuButtonClicked()">
        <span class="material-symbols-outlined"> bolt </span>
        <span class="text">Lorem 2</span>
      </button>
      <button onclick="handleMenuButtonClicked()">
        <span class="material-symbols-outlined"> share </span>
        <span class="text">Lorem 3</span>
      </button>
      <button onclick="handleMenuButtonClicked()">
        <span class="material-symbols-outlined"> public </span>
        <span class="text">Lorem 4</span>
      </button>
    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
